<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Image editing website">
	<meta name="keywords" content="image editor, editor, picture editor, edit, picture, image">
	<meta name="author" content="ImageEdit">

	<title>ImageEditor</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					ImageEditor
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Переключатель навигации">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/NooFreeNames/ImageEditor">Source</a>
						</li>
					</ul>
					<button class="btn btn-outline-success btn-theme-switch" type="submit">Theme</button>
				</div>
			</div>
		</nav>
	</header>
	<main class="container-fluid flex-fill px-0">
		<div class="row gx-0 h-100">
			<div class=" d-flex col-8 bg-dark-subtle p-4">
				<img id="image-preview" src="" alt="Upload an image" class="mw-100 align-self-center m-auto">
			</div>
			<div class="col-4 p-4 border-start border-dark-subtle">
				<form id="image-form" action="http://localhost:8080/image" method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="image" class="form-label">Image</label>
						<input type="file" class="form-control" id="image" name="image" accept=".jpg,.jpeg,.png"
							required>
						<div class="form-text">.png or .jpeg</div>
					</div>

					<div class="mb-3">
						<label for="filter" class="form-label">Size</label>
						<div class="input-group">
							<span class="input-group-text" id="basic-addon1">Width</span>
							<input type="number" class="form-control" name="width">
							<span class="input-group-text" id="basic-addon1">Height</span>
							<input type="number" class="form-control" name="height">
						</div>
					</div>

					<div class="mb-3">
						<label for="filter" class="form-label">Alignment</label>
						<div class="input-group">
							<span class="input-group-text" id="basic-addon1">Vertical</span>
							<select id="filter" class="form-select" name="vertical">
								<option value="center" selected>Center</option>
								<option value="left">Left</option>
								<option value="right">Right</option>
							</select>
							<span class="input-group-text" id="basic-addon1">Horizontal</span>
							<select id="filter" class="form-select" name="horizontal">
								<option value="center" selected>Center</option>
								<option value="top">Top</option>
								<option value="bottom">Bottom</option>
							</select>
						</div>
					</div>

					<div class="mb-3">
						<label for="filter" class="form-label">Filter</label>
						<select id="filter" class="form-select" name="filter">
							<option value="" selected>None</option>
							<option value="negative">Negative</option>
							<option value="grayscale">Grayscale</option>
							<option value="blure">Blure</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary mt-3">
						Submit
						<span class="spinner spinner-border spinner-border-sm visually-hidden" role="status"
							aria-hidden="true"></span></button>
				</form>
			</div>
		</div>
	</main>
	<div class="toast-container bottom-0 start-0 m-3">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
